<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>Login assignment</title>
  </head>

  <body>


        <body>
          <div class="container">
            <div class="row justify-content-center py-4 text-white">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="username"
                name="username"
                id="username"
              />
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
              />
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
              />
              <button
                id="registerBtn"
                class="btn btn-dark my-3 text-white"
                type="submit"
              >
                Register
              </button>
              <div class="py-3 bg-black bg-opacity-10">
                <p>
                  You already have an account? <a href="index.html">Sign In</a>
                </p>
              </div>
            </div>
          </div>
          <script src="js/bootstrap.bundle.min.js"></script>
          <script src="js/signup.js"></script>
        </body>
      </html>
    </div>
  </body>
</html>
